<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        /* Style for the article content */
        article {
            max-width: 600px;
            line-height: 1.5;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }
    </style>
</head>
<body>
<article>
    <p id="content">ChatGPT 正在处理你的消息，请稍等...</p>
</article>
<script>
    // Function to fetch the value from the specified URL
    async function fetchValue() {
        const response = await fetch(window.location.origin + "/reply" + window.location.search);
        return response.json();
    }

    // Function to check for the value every second and update the page when found
    async function checkValue() {
        tryCount++;
        const data = await fetchValue();
        if (tryCount > 300) {
            document.getElementById("content").innerText = '出错了，请重新提问';
        } else if (!data.code && data.message) {
            document.getElementById("content").innerText = data.message;
        } else {
            setTimeout(checkValue, 1000);
        }
    }

    // Call the checkValue function to start fetching the value
    let tryCount = 0;
    checkValue();
</script>
</body>
</html>
